openapi: 3.0.0
info:
  title: Todo Dashboard API
  description: API for managing tasks in the Todo Dashboard application
  version: 1.0.0
servers:
  - url: https://api.tododashboard.com/v1
    description: Production server
paths:
  /tasks:
    get:
      summary: Get all tasks for the authenticated user
      description: Retrieve a list of all tasks owned by the authenticated user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of tasks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
        '401':
          description: Unauthorized - invalid or missing JWT token
    post:
      summary: Create a new task
      description: Create a new task for the authenticated user
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTaskRequest'
      responses:
        '201':
          description: Task created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          description: Invalid request data
        '401':
          description: Unauthorized - invalid or missing JWT token
  /tasks/{id}:
    get:
      summary: Get a specific task
      description: Retrieve a specific task by ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Task details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '401':
          description: Unauthorized - invalid or missing JWT token
        '404':
          description: Task not found
    put:
      summary: Update a task
      description: Update an existing task
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTaskRequest'
      responses:
        '200':
          description: Task updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          description: Invalid request data
        '401':
          description: Unauthorized - invalid or missing JWT token
        '404':
          description: Task not found
    delete:
      summary: Delete a task
      description: Delete an existing task
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Task deleted successfully
        '401':
          description: Unauthorized - invalid or missing JWT token
        '404':
          description: Task not found
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Task:
      type: object
      required:
        - id
        - title
        - completed
        - userId
        - createdAt
        - updatedAt
      properties:
        id:
          type: integer
          description: Unique identifier for the task
        title:
          type: string
          description: The main text of the task
        description:
          type: string
          description: Optional detailed description of the task
          nullable: true
        completed:
          type: boolean
          description: Boolean indicating completion status
        userId:
          type: integer
          description: Foreign key linking to the user who owns the task
        createdAt:
          type: string
          format: date-time
          description: Timestamp when the task was created
        updatedAt:
          type: string
          format: date-time
          description: Timestamp when the task was last updated
    CreateTaskRequest:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          description: The main text of the task
        description:
          type: string
          description: Optional detailed description of the task
    UpdateTaskRequest:
      type: object
      properties:
        title:
          type: string
          description: The main text of the task
        description:
          type: string
          description: Optional detailed description of the task
        completed:
          type: boolean
          description: Boolean indicating completion status